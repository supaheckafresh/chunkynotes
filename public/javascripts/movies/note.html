
<div data-ui-view class="note row">
    <h1 class="note-title">{{ note.note.title | titlecase }}</h1>

    <!-- checkedIn status display -->
    <span class="available" data-ng-if="note.note.checkedIn" data-ng-click="note.note.checkInOut()"> | <i class="fa fa-check-square"></i>
        <a href="#">available</a>
    </span>

    <span class="checked-out" data-ng-if="!note.note.checkedIn" data-ng-click="note.note.checkInOut()"> | <i class="fa fa-times-circle"></i>
        currently checked out
    </span>

    <div class="note-details">
        <span><i class="fa fa-clock-o fa-1x"></i>{{ note.note.runTime | runningHours }}</span>
        <span><i class="fa fa-calendar fa-1x"></i>{{ note.note.releaseYear}}</span>
        <span>
            <i class="fa fa-smile-o fa-1x"></i><i class="fa fa-frown-o fa-1x"></i>{{ note.note.genre | titlecase }}
        </span>
    </div>
    <p class="movie-description">{{ note.note.description }}</p>
</div>
