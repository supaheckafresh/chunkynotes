<div class="editor col-xs-6">
    <form role="form" name="noteForm" data-ng-submit="notes.addNote()">
        <div class="input-group">
            <textarea data-ng-model="notes.newNote" rows="12" class="form-control" required></textarea>
            <input type="submit" class="btn btn-success" value="Save">
            <input class="btn btn-danger" value="Start Over">
        </div>
    </form>
</div>
