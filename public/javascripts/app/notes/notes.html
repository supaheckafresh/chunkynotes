<div class="notes-list col-xs-6">

    <ul>
        <li class="note" data-ng-repeat="note in notes.notes">
            <h4>{{ note.content }}</h4>
            <p class="date">{{ note.date }}</p>
            <button type="button" class="delete btn btn-danger">Delete</button>
        </li>
    </ul>

</div>
